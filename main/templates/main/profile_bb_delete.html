{% extends 'layout/basic.html' %}

{% load static %}
{% load bootstrap4 %}

{% block title %}Удаление объявления{% endblock %}

{% block body %}
    <div class="row">
        <div class="col item"></div>

        <div class="col-md-6">
            <div class="card bg-warning">
                <div class="card-header text-white bg-warning" id="card-header">
                    {{ bb.title }}
                </div>
                <div class="card-body">
                    <h6 class="card-subtitle mb-2 text-muted">{{ bb.rubric.name }}</h6>
                    <p>Вы правда хотите удалить объявление "{{ bb.title }}"?</p>
                    <form method="post">
                        {% csrf_token %}
                        <input type="submit" class="btn btn-danger" value="Да, удалить">
                        <a href="{% url 'main:profile_bb_detail' pk=bb.pk %}" class="btn btn-primary">Отмена</a>
                    </form>
                </div>
            </div>
        </div>

        <div class="col item"></div>
    </div>
{% endblock %}
